# Classification Hyperparameter Tuning 설정
# 사용법: python tune.py --config configs/tune/cls_tune.yaml --product csn

# 기본 설정 파일 참조
base_configs:
  csn: configs/models/cls/csn.yaml
  jjb: configs/models/cls/jjb.yaml

# 하이퍼파라미터 탐색 공간
search_space:
  dropout:
    type: uniform
    min: 0.1
    max: 0.5
  lr0:
    type: loguniform
    min: 0.0001
    max: 0.01
  lrf:
    type: loguniform
    min: 0.00001
    max: 0.1
  batch:
    type: choice
    values: [128, 256, 512]

# Ray Tune 설정
tune_settings:
  iterations: 30  # 분류는 학습이 빨라서 더 많이
  gpu_per_trial: 1
  use_ray: true

# 최적화 목표
optimization:
  metric: metrics/accuracy_top1  # 분류 정확도
  mode: max  # maximize
