# Detection Hyperparameter Tuning 설정
# 사용법: python tune.py --config configs/tune/dod_tune.yaml --product csn

# 기본 설정 파일 참조
base_configs:
  csn: configs/models/dod/csn.yaml
  jjb: configs/models/dod/jjb.yaml
  wln: configs/models/dod/wln.yaml
  obj: configs/models/dod/obj.yaml

# 하이퍼파라미터 탐색 공간 (모든 작물 커버)
search_space:
  dropout:
    type: uniform
    min: 0.1
    max: 0.4
  iou:
    type: uniform
    min: 0.3        # JJB 0.35 포함
    max: 0.7
  lr0:
    type: loguniform
    min: 0.00001    # JJB 0.00005 포함
    max: 0.01
  lrf:
    type: loguniform
    min: 0.000001   # JJB 0.000001 포함
    max: 0.1
  batch:
    type: choice
    values: [16, 32, 64]

# Ray Tune 설정
tune_settings:
  iterations: 50  # 튜닝 반복 횟수
  gpu_per_trial: 1
  use_ray: true
  
# 최적화 목표
optimization:
  metric: metrics/mAP50-95(B)  # 최적화할 메트릭
  mode: max  # maximize
